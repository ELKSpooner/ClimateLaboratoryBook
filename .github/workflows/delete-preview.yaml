name: delete-preview

# only trigger on pull request closed events
#  Note this will run for both closed and merged PRs
# Use somethign like this to disttinguish if necessary:
# if: github.event.pull_request.merged == true
on:
  pull_request:
    types: [ closed ]

jobs:
  delete:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
      - uses: actions/checkout@v3
      - name: Post comment
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Deleting the preview at https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/_preview/${{github.event.number}}'
            })
      - name: Delete build files
        run: rm -rf ./_build/html
      # Push the book's HTML to github-pages
      # This will be published at /_preview/PRnumber/ relative to the main site
      - name: Deploy to GitHub pages
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html
          enable_jekyll: false
          destination_dir: _preview/${{github.event.number}}
